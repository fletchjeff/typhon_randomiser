<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WebMidi.js Quick Start</title>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://kit.fontawesome.com/abe1754c8b.js" crossorigin="anonymous"></script>
    <script type="module">
        WebMidi
          .enable()
          .then(onEnabled)
          .catch(err => alert(err));
      
        function onEnabled() {
          d3.select("#midi_device")
            .on("change", d => {
              midi_device = d3.select("#midi_device").node().value
            })
            .selectAll("option")
            .data(WebMidi.outputs)
            .join("option")
            .attr("value", (d) => d.name)
            .text(d => d.name)
            .attr("selected",(d) => { 
                return d=="Typhon" ? "" : null
            })
        }
      </script>
</head>
  
  <body>
    <h1 style="text-align: center;">Dreadbox Typhon Randomiser</i></h1>
    <label for="channel">Choose the Typhon midi channel: </label>
    <select name="channel" id="midi_channel"></select><br>
    <label for="midi_device">Choose the Typhon midi device: </label>
    <select name="device" id="midi_device">
      <option value="Typhon">Tyhon</option>
    </select>
    <div id="randomiser_div">
      <i class="fa-solid fa-dice fa-lg" id="randomise_all" onclick="randomiser(state_data)"></i> <i class="fa-solid fa-arrow-left"></i> Randomise All
      <span style="float: right; margin-right: 25px;">
        Randomise Section <i class="fa-solid fa-arrow-down"></i> 
      </span>
    </div>

    <div id="main_div">

    <script src="typhon_randomiser.js"></script>
</body>


</html>
